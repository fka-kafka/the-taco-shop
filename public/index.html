<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Brandon Kigen.">
        <title>The Little Taco Shop</title>
        <link rel="stylesheet" href="./styles.css" type="text/css">
        <script src="main.js" defer></script>
    </head>

    <body>
        <header class="header">
            <h1 class="header__h1">Little Taco Shop.</h1>

            <nav class="header__nav" aria-label="primary-navigation">
                <ul class="header__ul">
                    <li>
                        <a href="#menu">Menu</a>
                    </li>
                    <li>
                        <a href="./hours.html">Hours</a>
                    </li>
                    <li>
                        <a href="./contact.html">Contact</a>
                    </li>
                    <li>
                        <a href="./about.html">About</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="hero">
            <h2 class="hero__h2">Bienvenidos!</h2>
            <figure>
                <img id="home-image" src="img/tacos_and_drink_1000x667.png" alt="Tacos & a Drink" title="Tacos & a Drink" height="667"
                    width="1000">
                <figcaption class="offscreen">Tacos & a Drink</figcaption>
            </figure>
        </section>

        <main class="main">
            <article id="menu" class="main__article menu">
                <h2 class="menu__h2">Our Menu</h2>

                <table class="menu__container">
                    <caption class="offscreen">Our Tacos</caption>
                    <thead>
                        <tr>
                            <th class="menu__header" scope="col">Tacos</th>
                            <th class="menu__header" scope="col">Quantity</th>
                            <th class="menu__header" scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="menu__item menu__cr" scope="rowgroup" rowspan="3">Crunchy</th>
                            <td class="menu__item">1</td>
                            <td class="menu__item">$1.50</td>
                        </tr>
                        <tr>
                            <td class="menu__item">2</td>
                            <td class="menu__item">$2.50</td>
                        </tr>
                        <tr>
                            <td class="menu__item">3</td>
                            <td class="menu__item">$3.25</td>
                        </tr>
                        <tr>
                            <th class="menu__item menu__sf" scope="rowgroup" rowspan="3">Soft</th>
                            <td class="menu__item">1</td>
                            <td class="menu__item">$2</td>
                        </tr>
                        <tr>
                            <td class="menu__item">2</td>
                            <td class="menu__item">$3.50</td>
                        </tr>
                        <tr>
                            <td class="menu__item">3</td>
                            <td class="menu__item">$4.25</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="menu__item menu__cs" colspan="3">Chips & Salsa $2</td>
                        </tr>
                    </tfoot>
                </table>
                <p class="center"><a href="#">Back to Top</a></p>
            </article>
        </main>

        <hr>

        <footer class="footer">
            <p>
                <span class="nowrap">Little Taco ShopÂ®. &copy; <time id="year"></time></span>
            </p>
        </footer>
    </body>

</html>
