<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Brandon Kigen.">
        <title>Contact Us</title>
        <link rel="stylesheet" href="styles.css" type="text/css">

    </head>

    <body>
        <header class="header">
            <h1 class="header__h1">Contact Us</h1>

            <nav class="header__nav" aria-label="primary-navigation">
                <ul class="header__ul">
                    <li>
                        <a href="/">Home</a>
                    </li>

                    <li>
                        <a href="/#menu">Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Hours</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <figure class="hero">
                <img src="img/tacos_close_up_1000x649.png" alt="A Tray of Tasty Tacos" title="A Tray of Tasty Tacos"
                    width="1000" height="649">
                <figcaption class="offscreen">
                    A Tray of Tasty Tacos
                </figcaption>
            </figure>
        </section>

        <main class="main">
            <article class="main__article">
                <h2>Our Location</h2>

                <address>
                    <p>
                        555 Nyali Ctr, Links Rd.<br>
                        Mombasa.<br>
                    </p>
                    <p>
                        Phone: <a href="tel:0739888888">0739 888888</a>
                    </p>
                </address>
            </article>

            <article class="main__article">
                <h2>Our Contact Form</h2>
                <div>

                    <form action="https://httpbin.org/get" method="get">
                        <fieldset>
                            <legend>Send us a message</legend>
                            <p>
                                <label for="yourName">Name:</label>
                                <input type="text" name="yourName" id="yourName" placeholder="Your name"
                                    autocomplete="on" required autofocus>
                            </p>
                            <p>
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" placeholder="example@email.com"
                                    autocomplete="on" required>
                            </p>
                            <p>
                                <label for="message">Your Message:</label>
                                <br>
                                <textarea name="message" id="message" cols="30" rows="10"
                                    placeholder="Your message here..."></textarea>
                            </p>
                        </fieldset>
                        <button type="submit">Send</button>
                        <button type="reset">Reset</button>
                    </form>
                </div>
            </article>
        </main>

        <footer class="footer">
            <p>
                <span class="nowrap">Copyright &copy;</span>
                <span class="nowrap">Little Taco Shop.</span>
            </p>
        </footer>

    </body>

</html>
